version: '3.1'

services:
  db:
    image: mariadb:latest
    container_name: logistics-dev
    ports:
      - 3306:3306
    volumes:
      - "./docker/database:/var/lib/mysql"
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USER}
      - MYSQL_DATABASE=${DB_DATABASE}